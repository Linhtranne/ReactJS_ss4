<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkStartString(longString, shortString) {
    if (shortString.length > longString.length) {
        return false;
    }
    
    for (let i = 0; i < shortString.length; i++) {
        if (longString[i] !== shortString[i]) {
            return false;
        }
    }
    
    return true;
}

console.log(checkStartString("Hello, World!", "Hello"));
console.log(checkStartString("Hi there!", "there"));
    </script>
</body>
</html>
